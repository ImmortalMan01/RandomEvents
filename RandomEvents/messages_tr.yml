minigame.description.GLASSWALK: Sahte cama dikkat edin, ulaşılacak kişi olun; Times
  0'a ulaşmadan önceki hedef; yoksa hepiniz öleceksiniz.
minigame.description.BR: Sadece 1 oyuncunun olduğu şiddetli bir savaş; veya takım
  hayatta kalabilir.
minigame.description.BRT2: Sadece 1 oyuncunun olduğu şiddetli bir savaş; veya takım
  hayatta kalabilir.
minigame.description.LJ: Sadece 1 oyuncunun olduğu şiddetli bir savaş; atı ile hayatta
  kalabilir.
minigame.description.TKLL: Sadece en güçlü suikastçı bu etkinliği kazanabilir, oyuncuları
  puan almak için öldürebilir; Daha fazla puanı olan oyuncu ödülleri alacak
minigame.description.TKLLT2: Sadece en güçlü suikastçı bu etkinliği kazanabilir, oyuncuları
  puan almak için öldürebilir; Daha fazla puanı olan takım ödülleri alacak
minigame.description.KBD: Saldırı gücünüzün önemli olmadığı bir savaş, bir strateji
  yapmanız gerekecek; Düşmanları arenadan uzaklaştırmak için onları öldürmek için!;
  Duran son kişi!
minigame.description.EARR: Eğer varsa gökten gelen oklardan kaçının; Başını kaybetmek
  istemiyorum!
minigame.description.GEMC: Rastgele mücevherler arenada ortaya çıkacak. 10 mücevher
  ulaşana kadar hepsini almaya çalışın; Ya da onları alan düşmanlardan çalar. 10 saniye
  durun; Daha fazla 10 mücevher taşıyor ve ellerinizi ödüle alacaksınız!
minigame.description.BOMB: Bomba ile koşun ve onlara vermek ve kendi ölümünüzden kaçınmak
  için düşmanlara çarpın.;  Zaman zaman bomba patlayacak ve sahip olan oyuncuyu alacak;
  Ve onun yakınındaki herkes öldü.
minigame.description.BOAT_RUN: En hızlı denizci olun ve daha önce bitiş çizgisine
  ulaşın; Takipçileriniz!
minigame.description.HORSE_RUN: En hızlı at sürücüsü olun ve daha önce bitiş çizgisine
  ulaşın; Takipçileriniz!
minigame.description.ESCAPE_FROM_BEAST: Canavar mini oyundan klasik koşu!; Tüm senaryoyu
  tamamlayarak canavarı yenin ve yeterli ekipman alın; Canavara zarar vermek için!
minigame.description.RACE: Koşun ve hedefe ilk ulaşan kişi olun; Ödülünüzü almak için!
minigame.description.WDROP: Koşun ve güvenli bırakın!; Son hedefe ilk ulaşan kişi
  olmak; Ödülünüzü almak için!
minigame.description.TNTRUN: Hayatınız için koş, arkanızdaki TNT kaybolacak; Maçı
  kazanmak için onların üzerinde kalmaya çalışın!
minigame.description.SPLEEF: Diğer oyuncuların fotlarındaki blokları kırarak düşmesini
  sağlayın; Ödülü kazanmak için güvende kalan kişi olun!
minigame.description.SPLEGG: Başka bir Spleef türü ama bu sefer yumurta atmak için
  tabancanızı kullanın; Bu zemini kıracak!
minigame.description.OITC: Oklar letal olan oyun, puan almak için düşmanlarınıza çarptı;
  Ve eğer oklardan çıkarsan ... iyi şanslar!
minigame.description.SG: Sadece 1 oyuncunun olduğu şiddetli bir savaş; veya takım
  hayatta kalabilir.
minigame.description.TSG: Sadece 1 oyuncunun olduğu şiddetli bir savaş; veya takım
  hayatta kalabilir.
minigame.description.SW: Sadece 1 oyuncunun olduğu şiddetli bir savaş; veya takım
  hayatta kalabilir.
minigame.description.TSW: Sadece 1 oyuncunun olduğu şiddetli bir savaş; veya takım
  hayatta kalabilir.
