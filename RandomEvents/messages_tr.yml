minigame.description.ANVIL_SPLEEF: '&eGökyüzünden gelen örslerden kaç;&e kafanı kaybetmek istemiyorsan!'
minigame.description.QUAKE: '&eSol tıkla zıpla, sağ tıkla ateş et!;&eDüşmanlarını vur!;&e Hepsini öldür!'
