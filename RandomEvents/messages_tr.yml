minigame.description.GLASSWALK: '&eSahte camlara dikkat et, süre dolmadan;&e hedefe ulaşan kişi ol yoksa hepiniz ölürsünüz.'
minigame.description.BR: '&eSadece 1 oyuncu;&e veya takımın hayatta kalabileceği amansız bir savaş.'
minigame.description.BRT2: '&eSadece 1 oyuncu;&e veya takımın hayatta kalabileceği amansız bir savaş.'
minigame.description.LJ: '&eSadece 1 oyuncunun;&e atıyla hayatta kalabileceği amansız bir savaş.'
minigame.description.TKLL: '&eBu etkinliği sadece en güçlü suikastçı kazanabilir, oyuncuları öldürerek;&e puan topla, en çok puanı alan ödülleri kazanır'
minigame.description.TKLLT2: '&eBu etkinliği sadece en güçlü suikastçı kazanabilir, oyuncuları öldürerek;&e puan topla, en çok puanı alan takım ödülleri kazanır'
minigame.description.KBD: '&eSaldırı gücünün önemli olmadığı bir savaş, rakiplerini arenadan dışarı fırlatmanın;&e yollarını bulmalı ve onları öldürmelisin!;&e Ayakta kalan son kişi ol!'
minigame.description.EARR: '&eGökyüzünden gelen oklardan kaç;&e kafanı kaybetmek istemiyorsan!'
minigame.description.GEMC: '&eArenada rastgele mücevherler belirecek. 10 mücevhere ulaşana kadar hepsini toplamaya çalış;&e veya mücevheri olan düşmanlardan çal. 10 mücevherle;&e 10 saniye boyunca hayatta kalırsan ödül senin olacak!'
minigame.description.BOMB: '&eBombayla koş ve düşmanlarına vur, bombayı onlara geçir;&e ve kendi ölümünden kaç. Zaman zaman bomba patlayacak ve bombayı tutan oyuncu;&e ve yanındakiler ölecek.'
minigame.description.BOAT_RUN: '&eEn hızlı denizci ol ve bitiş çizgisine;&e takipçilerinden önce ulaş!'
minigame.description.HORSE_RUN: '&eEn hızlı at binicisi ol ve bitiş çizgisine;&e takipçilerinden önce ulaş!'
minigame.description.ESCAPE_FROM_BEAST: '&eKlasik Canavardan Kaç mini oyununu oyna!;&e Senaryoyu tamamla, yeterli ekipman topla;&e ve canavara hasar vermek için hazır ol!'
minigame.description.RACE: '&eKoş ve hedefe ilk ulaşan ol;&e ödülünü kap!'
minigame.description.WDROP: '&eKoş ve güvenli bir şekilde düş!;&e Son hedefe ilk ulaşan ol;&e ödülünü al!'
minigame.description.TNTRUN: '&eHayatta kalmak için koş, arkandaki TNT blokları yok olacak,;&e blokların üstünde kal ve maçı kazan!'
minigame.description.SPLEEF: '&eDiğer oyuncuları bloklarını kırarak aşağı düşür,;&e ayakta kalan ve ödülü alan ol!'
minigame.description.SPLEGG: '&eSpleef''in farklı bir türü; bu sefer tabancanla yumurta at;&e ve zemini kır!'
